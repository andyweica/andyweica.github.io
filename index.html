<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Web Gallery</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
    <link href="style/images.css" rel="stylesheet" type="text/css" />
    <link href="style/comments.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/index.mjs"></script>
  </head>
  <body>
      <header>
          <a href="/" id="title">The Web Gallery</a>
      </header>
      <div id="main_page">
          <div id="image_display">
              <div id="images">
                  <!--div class="image_title">Title</div>
                  <div class="image_author">Author name</div>
                  <img id="image" src="url"/-->
              </div>
              <div class="control">
                  <div class="back_image icon"></div>
                  <div class="delete_image icon"></div>
                  <div class="next_image icon"></div>
              </div>
          </div>

          <div id="comment_display">
              <div id="comments">
              <!--div class="comment">
                <div class="comment_data">
                    <div class="comment_user">username</div>
                    <div class="comment_date">date</div>
                </div>
                <div class="comment_content">comment</div>
                <div class="delete_comment icon"></div>
              </div-->
              </div>
              <div class="control">
                <div class="back_comments icon"></div>
                <div class="next_comments icon"></div>
              </div>
              <form class="comment_form" id="comment_form">
                  <input type="text"
                         id="user_name"
                         class="form_element"
                         name="user_name"
                         placeholder="Enter name"
                         required />
                  <textarea rows="4"
                            id="user_comment"
                            class="form_element"
                            name="user_comment"
                            placeholder="Enter comment..."
                            required></textarea>
                  <button type="submit" class="submit_btn">Add comment</button>
              </form>
          </div>
      </div>

      <input type="button" id="imageForm_toggle_btn" value="+" />
      <form class="image_form" id="image_form">
          <div class="form_title">Post an image</div>
          <input type="text"
                 id="image_title"
                 class="form_element"
                 placeholder="Enter image title"
                 name="image_title"
                 required />
          <input type="text"
                 id="image_author"
                 class="form_element"
                 placeholder="Enter author's name"
                 name="author_name"
                 required />
          <input type="url"
                 id="image_url"
                 class="form_element"
                 placeholder="Enter url of the image"
                 name="image_url"
                 required />
          <button type="submit" class="submit_btn">Add Image</button>
      </form>

      <footer>
          <a href="/credits.html">credits</a>
      </footer>

  </body>
</html>
